<!DOCTYPE html>
<html>
<head>
	<title>Placement Portal | Home Page | Major Project</title>
	<base href="./">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CAUTION: DO NOT EDIT THESE FILES. Offile Version of the above files -->
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="libraries/scripts/jquery.min.1.12.0.js"></script>
    <script type="text/javascript" src="libraries/scripts/bootstrap.min.js"></script>

    <!-- Files for editing -->
    <link rel="stylesheet" type="text/css" href="css/portal.css">

</head>
<body>
	<div class="row" id="header">
		Placement Portal
	</div>

	<div class="row">
		<div class="col-md-6">
		</div>

		<div class="col-md-5" id="login-area">
			<div class="row" id="register-button">
				<div class="col-xs-5">
					Login
				</div>
				<div class="col-xs-2" id="scroller">
					<div id="slidecontainer">
  						<input type="range" min="1" max="2" value="1" class="slider" id="myRange">
					</div>
				</div>
				<div class="col-xs-5">
					Register
				</div>
			</div>
			<div id="login-box">
				<form>
					<input type="text" name="username" placeholder="Email Address" required>
					<input type="password" name="password" placeholder="Password" required>
					<input type="password" name="cpassword" placeholder="Confirm Password" hidden id="confirmpass">
					<input type="submit" value="Login">
				</form>
				<br>
				<p><a href="#">Forgot Password?</a></p>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var slider = document.getElementById("myRange");
	slider.oninput = function() {
  		if(this.value==2){
  			document.getElementById('confirmpass').hidden=false;
  		}
  		else
  			document.getElementById('confirmpass').hidden=true;
	}
</script>
